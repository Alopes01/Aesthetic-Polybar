;------------------------------------------------------------------------


[colors]
background = #0A0A0A
foreground = #141414
foreground-alt = #2e1745
primary =  #2e1745
secondary =  #2e1745
alert = #7D7E83
green = #008000
red = #FF0000 
white = #FFFFFF

;------------------------------------------------------------------------

[bar/purple]
width = 98.8%
height = 24pt
radius = 10
offset-x = 0.8%
offset-y = 1.3%
dpi = 95

background = ${colors.white}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
border-color = ${colors.secondary}
padding-left = 2
padding-right = 2
module-margin = 1
separator = " "
separator-foreground = ${colors.white}

font-0 = "JetBrainsMono Nerd Font:style=Medium:size=13"

modules-left = i3 Space backlight pulseaudio Space
modules-right = battery memory temp cpu wlan power_menu 
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = true

;------------------------------------------------------------------------

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
fuzzy-match = true
pin-workspaces = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.primary}

label-focused = %icon%
label-focused-font = 5
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-font = 5
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-font = 10
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1


;------------------------------------------------------------------------


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%% 
label-volume-foreground= ${colors.foreground}
label-volume-padding-left=2
label-volume-padding-right=2

label-muted = [ 󰖁 ]  muted
label-muted-foreground = ${colors.red}
label-muted-padding=2

;------------------------------------------------------------------------


[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 60


format-charging =  <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}
label-charging-padding= 1

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.primary}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}
label-discharging-padding= 1

format-full-prefix = " "
format-full-foreground = ${colors.primary}
label-full = %percentage%%
label-full-foreground = ${colors.foreground}
label-full-padding = 1

label-low = [  BATTERY LOW ] %percentage%%
label-low-foreground = ${colors.red}
label-low-padding = 1

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

ramp-capacity-0-foreground = ${colors.red}
bar-capacity-width = 10


animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = !!
animation-low-framerate = 200

;------------------------------------------------------------------------

[network-base]

type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;------------------------------------------------------------------------


[module/memory]
type = internal/memory
interval = 10
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.foreground}

;------------------------------------------------------------------------

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.foreground}

;------------------------------------------------------------------------


[module/wlan]
inherit = network-base
interface-type = wireless
interval = 5
format-connected-prefix = " 󰖩  "
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.primary}
format-connected = <label-connected> 
label-connected = %essid%
label-connected-foreground = ${colors.foreground}
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = " 󰖪  "
label-disconnected-foreground = ${colors.secondary}
label-disconnected-padding = 0

;------------------------------------------------------------------------


[module/power_menu]
type = custom/script
exec = echo "⏻"
format = <label>
label-font= 20
label-padding = 1
label-foreground = ${colors.primary}
click-right = ~/.config/polybar/rofi/wifi.sh &
click-left = ~/.config/polybar/rofi/powermenu.sh &

;------------------------------------------------------------------------


[module/date]
type = internal/date
interval = 1.0
time = "%I:%M %p"
time-alt = "%a, %d %b %Y"
label = %time% 
format-prefix = ""
format-prefix-foreground=${colors.primary}
label-foreground = ${colors.foreground}
label-padding-left=2
label-padding-right=2
 
;------------------------------------------------------------------------


[module/temp]
type = internal/temperature
interval = 3
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
base-temperature = 36 
warn-temperature = 60
units = true

format =<label>
format-prefix = " "
format-prefix-foreground= ${colors.primary}

label =%temperature-c%
label-foreground = ${colors.foreground}
label-padding-left=1
label-padding-right=1

format-warn-prefix = " "
format-warn-prefix-foreground= ${colors.red}

label-warn =%temperature-c%
label-warn-foreground = ${colors.red}
label-warn-padding-left=1
label-warn-padding-right=1

;------------------------------------------------------------------------
[module/backlight]
type = internal/backlight
card = amdgpu_bl1
use-actual-brightness = true
enable-scroll = true
format = <label>
format-prefix = " 󰖨"
format-prefix-foreground = ${colors.primary}
label = %percentage%%
label-foreground=${colors.foreground}
label-padding-right=2
label-padding-left=1


[module/Space]
type = custom/text
format = <label>
format-foreground = ${colors.foreground}
format-padding = 2
label = "            "

[settings]
screenchange-reload = true
pseudo-transparency = true
